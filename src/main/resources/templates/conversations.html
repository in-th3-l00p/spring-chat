<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
</head>
<body>
    <div>
        <a href="/logout" style="display: inline-block">
            <button type="button">Logout</button>
        </a>
        <a href="/conversation/create" style="display: inline-block">
            <button type="button">Add</button>
        </a>
    </div>
    <div th:if="${param.keySet().contains('exists')}">
        <p>The given conversation name is already used</p>
    </div>
    <ul>
        <li th:each="conversation : ${conversations}">
            <a
                    th:text="${conversation.getName()}"
                    th:href="@{/conversation/{id}(id=${conversation.getId()})}">
            </a>
        </li>
    </ul>
</body>
</html>
