<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
</head>
<body>
    <button onclick="window.location = '/conversations/create'">Add</button>
    <ul>
        <li th:each="conversation : ${conversations}">
            <a th:text="${conversation.getName()}"></a>
        </li>
    </ul>
</body>
</html>
